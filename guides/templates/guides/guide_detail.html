{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="blog-post">
                <h1 class="display-4 mb-4">{{ guide.title }}</h1>
                
                {% if guide.image %}
                <img src="{{ guide.image.url }}" 
                     class="img-fluid rounded mb-4" 
                     alt="{{ guide.title }}">
                {% endif %}
                
                <div class="lead mb-4">
                    {{ guide.summary }}
                </div>

                <hr class="my-4">

                <div class="guide-content">
                    {{ guide.content|linebreaks }}
                </div>

                <div class="mt-5">
                    <a href="{% url 'guide_list' %}" class="btn btn-outline-danger">
                        ← 가이드 목록으로
                    </a>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock %}
