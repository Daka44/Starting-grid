{% extends 'main.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">{{ race.nation }} Grand Prix</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h4>위치 정보</h4>
                <p class="lead">{{ race.location }}</p>
                <hr>
                <h4>레이스 날짜</h4>
                <p class="lead">{{ race.date }}</p>
            </div>
            <div class="col-md-6">
                <h4>읽어보면 좋은 정보</h4>
                <p>{{ race.circuit_info|linebreaks }}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="{% url 'race_list' %}" class="btn btn-danger">
            ← 레이스 일정으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
